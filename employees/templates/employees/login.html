{% extends 'main.html' %}

{% block content %} 

<center>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="pg_head_container_center" style="margin-top: 12%;">
            <element class="pg_head">Login</element><br>
            {% if msg != 'None' %}
            <div class="error" id="login_error_msg"> <element style="font-weight: 1000;">âœ•    </element> {{ msg }}</div>
            {% endif %}
            <input type="text" id="email" name="email" class="usr_rect" placeholder="Enter Email"/>
            <input type="password" id="password" name="password" class="usr_rect" placeholder="Password"/>
        </div>

        <input type="submit" id="loginbtn" style="margin-top: 5%;" class="lgn_sgn_button" value="Login"/>
    </form>
    <element class="usr_under_rect" id="lgnbtn">
        Forgot Password? 
        <a href="{% url 'password_reset' %}">
            <element class="pg_txt_hyper">
                Click Here
            </element>
        </a>.
    </element>
</center>

{% endblock content %}
