{% extends 'main.html' %}
{% block content %}

<center>
    <div class="pst_container" style="width: 50%; margin: 8%;">
    <form method="POST", action="">
        {% csrf_token %}
        <element class="pst_title" style="margin-bottom: 0%;">Delete "{{ obj }}"</element>
        <element class="pst_txt">Are you sure you want to delete this item?</element>
        <input type="submit" class="blue_button" style="background-color: #f30505;" value="Delete"/>
    </form>
    <a href="{{ request.META.HTTP_REFERER }}"><button class="blue_button">Cancel</button></a>
    </div>
</center>

{% endblock content %}
