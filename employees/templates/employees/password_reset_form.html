<h3>Enter New Password</h3>

<p>Please enter your password twice so we can verify you typed it in correctly.</p>

<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label }}  {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Update Password"/>
</form>
